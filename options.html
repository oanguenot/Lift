<!DOCTYPE html>
<html lang="en">
<head>
  	<meta charset="utf-8">
  	<title>OTC Conference Scheduler Options</title>
  	<meta id="mobile" name="apple-mobile-web-app-capable" content="yes">
  	<meta name="viewport" content="user-scalable=no,width=device-width, initial-scale=1.0">
	<link href="screen.css" media="screen, projection" rel="stylesheet" type="text/css" />
	<script src="options.js"></script>
</head>
<body>
	<form>
		<fieldset>
		 	<legend> Options </legend>
		 	<legend>Login</title>
		 	<input type="text" name="login" required class="loginInput" placeholder="Your login" value="" autofocus>	
		 	<legend>Password</legend>
			<input type="password" name="login" class="passwordInput" required >
			<legend>OpenTouch Host</legend>
			<input type="text" name="host" id="host" class="hostInput" placeholder="http://..." required>
		</fieldset>
		<button type="submit" class="saveButton">Save</button>
	</form>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  	<meta charset="utf-8">
  	<title>OpenTouch Lift: Meeting Scheduler</title>
  	<meta id="mobile" name="apple-mobile-web-app-capable" content="yes">
  	<meta name="viewport" content="user-scalable=no,width=device-width, initial-scale=1.0">
	<link href="screen.css" media="screen, projection" rel="stylesheet" type="text/css" />
	<link href='http://fonts.googleapis.com/css?family=Roboto:400,300,100' rel='stylesheet' type='text/css'>
	<script src="moment.js"></script>
	<script src="popup.js"></script>
</head>
<body>
	<form class='editor'>
	 	<legend class='title'> OpenTouch LIFT</legend>
	 	<legend class='firstTitle'>Meeting name</legend>
	 	<input type="text" name="title" class="titleInput" required placeholder="Enter a name" value="New Meeting" autofocus>	
	 	<legend>Meeting Type</legend>
		<select class="conferenceType" required>
				<option value="scheduled">Scheduled</option>
				<option value="reservationless">Reservationless</option>
		</select>
		<legend class='recurrenceLabel'>Meeting Recurrence</legend>
		<select class="recurrenceType" required>
			<option value="none">One time event</option>
			<option value="day">Every week day</option>
			<option value="week">Every week</option>
		</select>
		<legend>Start Date</legend>
		<input type="date" name="date" class="dateInput" required >
		<legend class='endDateLabel'>End Date</legend>
		<input type="date" name="enddate" class="endDateInput dateInput" required disabled>
		<legend>Hour (locale)</legend>
		<input id="start_time" type="time" class="startTimeInput" name="start_time" required >
		<legend class='durationLabel'>Duration (hours)</legend>
		<input id="duration" type="number" class="durationInput" name="duration" value="1" min="1" max="24" required>
	 	<input type="checkbox" name="passwordCheck" id="checkbox_id" value="password" class='passwordCheck'><span class='meetingPassword'>Protect my meeting with a password</span>
	 	<input type="password" name="password" class="passwordInput" placeholder="Enter a digit password" value="" disabled>	
		
		<button type="submit" class="createButton">Schedule this Meeting</button>

		<!-- <legend class='result'>Meeting URL for Leaders</legend>
		<input id="urlLeaders" type="text" class="urlInput" name="urlLeaders" disabled>
		<legend class='result'>Meeting URL for Participants</legend>
		<input id="urlParticipants" type="text" class="urlInput" name="urlParticipants" disabled> -->
	</form>

	<div id="openModal" class="modalDialog target">
		<div class='popup'>
			<h2>LIFT SIGN-IN</h2>
			<p>Please sign in with your OpenTouch credentials to use LIFT</p>
			<legend class='popupLegend'>Login</legend>
		 	<input type="text" name="titleRegister" class="registerInput" id='login' required placeholder="e.g. jsmith" autofocus>
		 	<legend class='popupLegend'>Password</legend>
		 	<input type="password" name="passwordRegister" class="registerInput" id='password' required placeholder="e.g. &#9679;&#9679;&#9679;&#9679;&#9679;" >
		 	<legend class='popupLegend'>OpenTouch server</legend>
		 	<input type="text" name="ot" class="registerInput" id='ot' required placeholder="e.g. vm-155.alcatel-lucent.com" >
		 	<!-- <legend class='checkResult' id='checkResult'>Not tested...</legend>
		 	<button type="action" class="checkButton">Check</button>
		 	 -->
		 	 <button type="submit" class="loginButton" disabled>Login</button>
		</div>
	</div>

</body>
</html>
